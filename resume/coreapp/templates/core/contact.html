{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text text-warning mb-5 border-bottom">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any question? Please do not hesitate to Contact.
            I will come back to you within a matter of hours to help you.
        </p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control">
                        <!-- id="inputName" /> -->
                    </div>
                    <div class="form-group col-md-6 mt-3">
                        <label for="inputEmail">Your Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                        <!-- id="inputEmail" required /> -->
                    </div>
                    <div class="form-group mt-3">
                        <label for="inputSubject">Your Subject</label>
                        <input type="text" class="form-control" id="Your Subject"required>
                        <!-- id="inputEmail" required /> -->
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="inputTextarea">Your Message</label>
                        <textarea class="form-control"name="" id="inputTextarea" required cols="30" rows="10"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa map-marker-alt fa-2x i-color"></i>
                    <p>Bihar, Delhi, India</p>
                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                    <p>+91 7903030090</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                    <p>connect.richasingh@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="#" target="_blank"><i class="fab fa-twitter i-color mr-3"></i></a>
    <a href="#" target="_blank"><i class="fab fa-facebook i-color mr-3"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram i-color mr-3"></i></a>
    <a href="#" target="_blank"><i class="fab fa-whatsapp i-color mr-3"></i></a>
</div>
{% endblock content %}
